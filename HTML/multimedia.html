<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imágenes</h3>
        <img src="https://i.ibb.co/xGMFPQY/pexels-tima-miroshnichenko-6614799.jpg" alt="Portada Audifonos" width="300" height="300" />
        <!-- Accedera imagenes desde fuentes externas:-->
        <img src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcyb6CQGFyvGrakVX8h4C5jyaOKaQLHgHhaw&usqp=CAU" width="300" height="300" >
        <h3>Vídeos</h3>
        <video width="300" height="300" controls muted loop>
            <source src="Sonido - 5095.mp4" type="video/mp4">
        </video>
        <h3>Audios</h3>
        <audio controls autoplay loop>
            <source src="stomp-logo-3-13783.mp3" type="audio/mp3" >
        </audio>
    </body>
</html>
